{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="bg-[#fff] min-h-screen py-10 font-['Roboto']">
  <!-- Hero Section -->
  <div class="container mx-auto text-center py-6">
    <img src="{% static 'images/bill.png' %}" alt="Shop Banner" class="rounded-lg shadow-md w-full h-78 object-cover">
    <h2 class="mt-4 text-xl md:text-2xl font-bold text-gray-800">
      "Where Ideas Begin â€“ Shop Smart, Stay Sharp!"
    </h2>
  </div>
  <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg border border-black">
    <h3 class="text-xl font-bold text-center mb-6">SIGN IN</h3>

    {% if error %}
      <p class="text-red-600 text-center mb-4">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{% url 'signin' %}" class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-2xl mx-auto">
      {% csrf_token %}

      <!-- Email / Username -->
      <div>
        <label class="block font-semibold mb-1">Email / Username</label>
        <input type="text" name="username" placeholder="Enter Email or Username"
               class="w-full px-4 py-3 border-2 text-black bg-[#7AABF5] rounded-2xl 
                      focus:outline-none focus:border-[#097AFA] placeholder-black" required>
      </div>

      <!-- Password -->
      <div>
        <label class="block font-semibold mb-1">Password</label>
        <input type="password" name="password" placeholder="Enter Password"
               class="w-full px-4 py-3 border-2 text-black bg-[#7AABF5] rounded-2xl 
                      focus:outline-none focus:border-[#097AFA] placeholder-black" required>
      </div>

      <!-- Optional Phone & OTP (for design only, not functional yet) -->
      <div>
        <label class="block font-semibold mb-1">Phone Number</label>
        <input type="text" placeholder="Enter your Number"
               class="w-full px-4 py-3 border-2 text-black bg-[#7AABF5] rounded-2xl 
                      focus:outline-none focus:border-[#097AFA] placeholder-black" disabled>
      </div>

      <div>
        <label class="block font-semibold mb-1">OTP</label>
        <input type="text" placeholder="Enter OTP"
               class="w-full px-4 py-3 border-2 text-black bg-[#7AABF5] rounded-2xl 
                      focus:outline-none focus:border-[#097AFA] placeholder-black" disabled>
      </div>

      <!-- Submit -->
      <div class="col-span-1 md:col-span-2 text-center">
        <button type="submit"
                class="bg-[#097AFA] text-white px-8 py-3 rounded-full hover:bg-blue-600 transition">
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
