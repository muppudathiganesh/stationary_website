{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container py-5 text-center">
  <div class="card shadow-lg rounded-2xl p-5">
    <!-- Success Icon -->
    <div class="mb-4">
      <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
    </div>

    <!-- Title -->
    <h2 class="fw-bold text-[#097AFA] mb-2">Order Placed Successfully!</h2>
    <p class="text-muted">Thank you for your purchase. Your order has been placed and is now being processed.</p>

    <!-- Order Info -->
    <div class="mt-4">
      <h5 class="fw-semibold">Order #{{ order.id }}</h5>
      <p>Placed on {{ order.created|date:"M d, Y H:i" }}</p>
    </div>

    <!-- Next Actions -->
    <div class="mt-4 d-flex justify-content-center gap-3">
      <a href="{% url 'order_tracking' order.id %}" class="btn btn-primary px-4">Track Order</a>
      <a href="{% url 'shop' %}" class="btn btn-outline-secondary px-4">Continue Shopping</a>
    </div>
  </div>
</div>

{% endblock %}
